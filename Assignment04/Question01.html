<!DOCTYPE html>
<html lang="en">

<head>
    <title>Assignment04_Question01</title>
</head>

<body>
    <center>
        <table style="height: 200px; 
        width: 400px; 
        background-color: beige;
        border-color: black;">
            <tr style="text-align: center;">
                <td colspan="4">
                    <h3>CALCULATOR</h3>
                </td>
                <!-- <td></td>
                <td></td>
                <td></td> -->
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">ENTER NUMBER 1 - </td>
                <!-- <td></td> -->
                <td colspan="2"><input type="number" id="Num1"></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">ENTER NUMBER 2 - </td>
                <!-- <td></td> -->
                <td colspan="2"><input type="number" id="Num2"></td>
                <!-- <td></td> -->
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">RESULT = </td>
                <!-- <td></td> -->
                <td colspan="2"><input type="text" id="Result"></td>
                <!-- <td></td> -->
            </tr>
            <tr style="text-align: center;">
                <td> <input type="button" value="Addition" onclick="CALCULATOR(1)"></td>
                <td> <input type="button" value="Subtraction" onclick="CALCULATOR(2)"></td>
                <td> <input type="button" value="Multiplication" onclick="CALCULATOR(3)"></td>
                <td> <input type="button" value="Division" onclick="CALCULATOR(4)"></td>
            </tr>

        </table>

        <script>
            function CALCULATOR(ch) {
                var Num1 = parseInt(document.getElementById("Num1").value);
                var Num2 = parseInt(document.getElementById("Num2").value);
                var Result = document.getElementById("Result");
                console.log(ch);
                // console.log(num1);
                // console.log(num2);
                switch (ch) {
                    case 1:
                        {
                            Result.value = Num1 + Num2;
                        }
                        break;
                    case 2:
                        {
                            Result.value = Num1 - Num2;
                        }
                        break;
                    case 3:
                        {
                            Result.value = Num1 * Num2;
                        }
                        break;
                    case 4:
                        {
                            Result.value = Num1 / Num2;
                        }
                        break;

                    default:
                        {
                            console.log("Invalid Choice !");
                        }
                        break;
                }
            }
        </script>
    </center>
</body>

</html>
